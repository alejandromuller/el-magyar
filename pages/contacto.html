        <section>
            <div class="titulo-generico">

            </div>
        </section>

        <section class="form-contacto-container">
            <form class="form-subcontainer">

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">Ingrese un email valido.</small>
                </div>

                <div class="form-group">
                    <label for="exampleInputMessage">Mensaje</label>
                    <input type="message" class="form-control" id="exampleInputMessage" placeholder="Mensaje">
                </div>

                <button type="submit" class="btn btn-primary text-start">Enviar</button>
            </form>
        </section>

        <section>
            <div class="social-container2">
                <div>
                    <button><img src="../image/Vector-facebook.png" alt="Facebook"></button>
                    <button><img src="../image/logos_instagram-icon.png" alt="Instagram"></button>
                    <button><img src="../image/bi_twitter.png" alt="bi_twitter"></button>
                    <button><img src="../image/Vector -linkedin.png" alt="-linkedin"></button>
                </div>
